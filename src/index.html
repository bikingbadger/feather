<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <title>Weight Tracker</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- template for the modal component -->
  <script type="text/x-template" id="modal-template">
    <form action="">
      <div class="input-item-col">
        <label for="weight-date">Date</label>
        <input type="date" name="weight-date" id="weight-date" />
      </div>
      <div class="input-item-col">
        <label for="weight">Enter weight?</label>
        <input type="number" step="0.1" min="0" name="weight-kilograms" id="weight-kilograms" />
      </div>
      <div class="input-item-col">
        <label for="fat-perc">Fat %</label>
        <input type="number" step="0.1" min="0" name="fat-perc" id="fat-perc" />
      </div>
      <div class="input-item-col">
        <label for="weight-bone">Bone Weight</label>
        <input type="number" step="0.1" min="0" name="weight-bone" id="weight-bone" />
      </div>
      <div class="input-item-col">
        <label for="water-perc">Water %</label>
        <input type="number" step="0.1" min="0" name="water-perc" id="water-perc" />
      </div>
      <div class="input-item-col">
        <label for="weight-muscle">Muscle</label>
        <input type="number" step="0.1" min="0" name="weight-muscle" id="weight-muscle" />
      </div>
      <div class="input-item-col">
        <label for="belly-index">Belly Index</label>
        <input type="number" step="0.1" min="0" name="belly-index" id="belly-index" />
      </div>
      <div class="button-item  span-across">
        <button type="submit" class="min-w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-sm  ">Add weight</button>
      </div>
    </form>
    </script>

</head>

<body class="container mx-auto font-sans text-gray-900">
  <!-- development version, includes helpful console warnings -->
  <div id="app">

    <div style="position: absolute; left: 50%;top: 0.5rem;">
      <div class="icon"><img src="icons8-scale-64.png" alt="Scale Icon" srcset=""></div>
    </div>
    <header>
      <div>
        <button id="btn-login" class="min-w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-sm">Log in</button>
        <button id="btn-logout" class="min-w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-sm">Log out</button>
      </div>
    </header>
    <button id="add-weight" @click="showModal = true" class="min-w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-sm">Add Weight</button>
    <modal v-if="showModal" @close="showModal = false"></modal>
    <div class='graph'>
      <div id="chart-area"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // register modal component
    Vue.component("modal", {
      template: "#modal-template"
    });

    const app = new Vue({
      el: "#app",
      data: {
        showModal: false
      }
    })
  </script>
  <script src="tui-chart-all.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
